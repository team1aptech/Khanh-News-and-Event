<div nav-bar class="navbar navbar-fixed-top"></div>

<div class="container"  style="margin-top: 70px">


    <p>
        Search: <input ng-model="search">
    </p>

    <table class="table table-bordered">
        <tr class="well">
            <td class="tdRight" colspan="4" >
                <a href="/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                    <i class="icon-shopping-cart" />
                    <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
                </a>
            </td>
        </tr>
        <tr ng-repeat="product in store.products | orderBy:'name' | filter:search" >
            <td class="tdCenter"><img ng-src="img/products/{{product.branch}}.jpg" alt="{{product.name}}" /></td>
            <td>
                <a href="#/products/{{product.branch}}"><b>{{product.name}}</b></a><br />
                {{product.description}}
            </td>
            <td class="tdRight">
                {{product.price | currency}}
            </td>
            <td class="tdCenter">
                <a href="" ng-click="cart.addItem(product.branch, product.name, product.price, 1)">
                    add to cart
                </a>
            </td>
        </tr>
        <tr class="well">
            <td class="tdRight" colspan="4">
                <a href="/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                    <i class="icon-shopping-cart" />
                    <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
                </a>
            </td>
        </tr>
    </table>

</div>
